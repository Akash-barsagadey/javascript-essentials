<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>WebSocket client</title>
	</head>
	<body>
		<input id="msg" />
		<h1>Welocme to WebSocket client</h1>
		<script>
			const ws = new WebSocket('ws://localhost:8080')

			ws.onmessage = (event) => console.log(event.data)

			document.getElementById('msg').onkeydown = (event) => {
				ws.send(event.target.value)
			}
		</script>
	</body>
</html>
